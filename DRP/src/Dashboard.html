<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>صفحه اصلی</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .sidebar-transition {
      transition: transform 0.3s ease-in-out;
    }

    .modal-transition {
      transition: opacity 0.3s ease-in-out;
    }
  </style>
</head>

<body class="flex min-h-screen bg-green-200">

  <button id="toggleMenu" class="fixed top-4 left-4 bg-gray-800 text-white p-2 rounded ">☰</button>

  <div id="sidebar"
    class="bg-gray-800 text-white w-64 space-y-6 py-7 px-2 fixed h-full right-0 transform translate-x-full lg:translate-x-0 transition-transform">
    <nav>
      <h1 class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700 text-purple-700">پنل مدیریت</h1>
      <p>⎼⎼⎼⎼⎼⎼⎼⎼⎼⎼⎼⎼⎼⎼⎼⎼⎼⎼⎼⎼⎼</p>
      <a href="#" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700">کد تخفیف</a>
    </nav>
  </div>

  <div class="flex-1 flex items-top justify-center lg:ml-64 p-4">
    <div class="bg-slate-300 rounded-lg bg-blue-100 p-6 w-full lg:max-w-3xl">
      <h1 class="text-center mb-4 text-xl font-bold">اسامی کد تخفیف</h1>
      <div class="text-center mb-4">
        <button id="openModal"
          class="bg-blue-500 hover:bg-blue-400 text-white font-bold py-2 px-4 border-b-4 border-blue-700 hover:border-blue-500 rounded">
          ساخت کد جدید
        </button>
      </div>

      <div id="myModal" class="fixed z-10 inset-0 overflow-y-auto hidden">
        <div class="flex items-center justify-center min-h-screen p-4 text-center sm:block sm:p-0">
          <div class="fixed inset-0 bg-gray-500 bg-opacity-75"></div>

          <div
            class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full"
            role="dialog" aria-modal="true" aria-labelledby="modal-headline">
            <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4 relative">
              <button id="closeModal" class="absolute top-0 right-0 mt-4 mr-4 text-red-800 hover:text-white">
                &times;
              </button>
              <div class="w-full max-w-xs mx-auto">
                <form class="w-full">
                  <div class="flex flex-wrap -mx-3 mb-6">
                    <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                      <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                        for="first-name">
                        اسم
                      </label>
                      <input
                        class="appearance-none block w-full bg-gray-200 text-gray-700 border border-red-500 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
                        id="first-name" type="text">

                      <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                        for="company-name">
                        نام کمپانی
                      </label>
                      <input
                        class="appearance-none block w-full bg-gray-200 text-gray-700 border border-red-500 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
                        id="company-name" type="text">

                      <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="Options">
                        نوع کد تخفیف
                      </label>
                      <select id="Options"
                        class="block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500">
                        <option value="Option1">درصد</option>
                        <option value="Option2">روز</option>
                        <option value="Option3">مقدار</option>
                      </select>

                      <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="Percent">
                        مقدار
                      </label>
                      <input id="Percent" type="number"
                        class="appearance-none block w-full bg-gray-200 text-gray-700 border border-red-500 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white">
                    </div>

                    <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                      <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="Date">
                        زمان
                      </label>
                      <input type="date"
                        class="appearance-none block w-full bg-gray-200 text-gray-700 border border-red-500 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
                        id="Date">

                      <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                        for="mobile-number">
                        شماره همراه
                      </label>
                      <input
                        class="appearance-none block w-full bg-gray-200 text-gray-700 border border-red-500 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
                        id="mobile-number" type="text">

                      <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="Condition">
                        وضعیت
                      </label>
                      <div class="flex items-center mb-3">
                        <input type="radio" id="condition1" name="condition" value="Option 1"
                          class="mr-2 w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                        <label for="condition1" class="mr-4">فعال</label>
                        <input type="radio" id="condition2" name="condition" value="Option 2"
                          class="mr-2 w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                        <label for="condition2">غیرفعال</label>
                      </div>

                      <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                        ثبت
                      </button>
                      <div id="discountInfo" class="hidden mt-4 p-4 border border-gray-400 rounded-lg">
                        <h2 class="text-xl font-bold mb-2">اطلاعات تخفیف</h2>
                        <p id="dashboardFirstName"></p>
                        <p id="dashboardCompanyName"></p>
                        <p id="dashboardOption"></p>
                        <p id="dashboardPercent"></p>
                        <p id="dashboardDate"></p>
                        <p id="dashboardMobileNumber"></p>
                        <p id="dashboardCondition"></p>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="./script.dashbord.js"></script>

</html>
